<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=425, initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>博客</title>
    <!-- 滚动条样式 -->
    <style>
        * { margin:0; padding: 0; }
        body { min-height: 100vh; overflow-x: hidden; background: linear-gradient(#445f71,#000000); }
        ::-webkit-scrollbar { width: 5px; height: 4px; background-color: #202124; }
        ::-webkit-scrollbar-track { border-radius: 20px; background: #202124; }
        ::-webkit-scrollbar-thumb { border-radius: 20px; background-color: #3F86E8; }
    </style>
    <!-- 国家公祭日网站褪色一天 -->
    <script>
        var curDate = new Date();
        var beginDate = new Date(curDate.getFullYear() + '/12/13');
        var endDate = new Date(curDate.getFullYear() + '/12/14');
        if (curDate >= beginDate && curDate <= endDate) {
            document.write("<style>html {filter: progid:DXImageTransform.Microsoft.BasicImage(grayscale=1);-webkit-filter: grayscale(100%);}</style>");
        }
    </script>
</head>
<body style="margin: 0">
    <noscript>
        <strong>很抱歉，如果没有 JavaScript 支持，网站将不能正常工作。请启用浏览器的 JavaScript 然后继续。</strong>
    </noscript>
    <script src="https://cdn.baby7blog.com/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdn.baby7blog.com/vuex/3.1.1/vuex.min.js"></script>
    <script src="https://cdn.baby7blog.com/vue-router/3.0.1/vue-router.min.js"></script>
    <script src="https://cdn.baby7blog.com/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdn.baby7blog.com/browser/Browser.js"></script>
    <div id="app"></div>
    <link rel="stylesheet" id="css" href="static/css/scroll-bar-black.css"/>
    <script async src="https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</body>
</html>
